{% if user.is_authenticated %}
<form action={% url 'like_post'  %} method="GET">
 {% csrf_token %}
 {% if is_liked %}
    <button type="submit" id='like' name="post_id" value="{{ post.id }}" class="btn btn-danger btn-sm">Dislike</button>
    <span>Likes- {{ post.likes.count }}
 {% else %}    
    <button type="submit" id='like' name="post_id" value="{{ post.id }}" class="btn btn-info btn-md">Like</button>
 {% endif %}
</form>

{% endif %}
