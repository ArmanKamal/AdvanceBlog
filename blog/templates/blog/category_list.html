{% extends 'base.html' %}

{% block content %}

{% include 'includes/navbar.html' %}
<div class="container" style="margin-top:80px">
<h1 class="mt-5 text-primary">List of Categories</h1>


<ul class="list-group col-md-6">
   {% for item in object_list %}
      <li class="list-group-item text-center"><a href="{% url 'category' item.slug %}" class="text-secondary">{{item.title}}</a></li>
   {% endfor %}

 </ul>
</div>


{% endblock %}
