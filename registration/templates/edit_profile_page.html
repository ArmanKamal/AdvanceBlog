{% extends 'base.html' %}
{% load static %}
{% block content %}

  <body>
    <div class="container">
    {% if user.is_authenticated %}
          {% if user.id == userprofile.user.id %}
            <div class="col-md-8 mx-auto form-group">
            <h2 class="text-center mb-3">Edit Profile Page</h2>
        
                <form method="POST">
                    {% csrf_token %} 
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary  btn-block active">Register</button>
                </form>
          {% else %}
          <p>You are not allowed to edit this profile</p>
        {% endif %}
    {% endif %}
          
        </div>
    
 {% endblock %}
